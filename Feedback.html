<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="div1">
        <h2>All Feedback</h2>
        <textarea id="feed" rows="10" placeholder="Feedbacks will appear here" readonly></textarea>
        <textarea id="inp" rows="3" placeholder="Enter Your Feedback Here"></textarea>
        <button onclick="add()">Add Feedback</button>
    </div>

    <script>
        let feedbacks = [];

        function add() {
            let input = document.getElementById("inp").value;
            feedbacks.push(input);
            updateFeedbackDisplay();
            document.getElementById("inp").value = "";
        }

        function updateFeedbackDisplay() {
            document.getElementById("feed").value = feedbacks.join("\n\n");
        }
    </script>
</body>
</html>
